<main>
    <td>
      <form (ngSubmit)="loginForm()" [formGroup]="LoginForm"  id="form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email"  placeholder="Enter Email" formControlName="userEmailId" >
          <div *ngIf="userEmailId?.invalid && (userEmailId?.dirty || userEmailId?.touched)" class="alert alert-Danger")>
            <div *ngIf="userEmailId?.errors?.['required']">
              Email Is Required 
            </div>
          </div>
        </mat-form-field>
      <br><br>
        <mat-form-field appearance="outline">
          <mat-label >PassWords</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'"  id="inputWidth" formControlName="userPassword" matInput type="text" placeholder="Enter Password Here">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
         
          
        </mat-form-field>
<br>
       
    </form>

    <button id="submitBt" mat-flat-button color="primary" type="submit" [disabled]="LoginForm.invalid " (click)="loginForm()">Login</button>
    <br>
    <br>
    <a href="/SignUp" style="margin-left: 580px;"> If You Are Not a registered User pls SignUp first</a>
  </main>
